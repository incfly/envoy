---
node:
  id: 'a2'
  cluster: 'd2'
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filter_chain_match:
        # empty
      filters:
      - config:
          codec_type: auto
          http_filters:
          - config: {}
            name: envoy.router
          route_config:
            name: local_route
            virtual_hosts:
            - domains:
              - "*"
              name: service
              routes:
              - match:
                  prefix: "/http2"
                route: { cluster: open_cluster }
              - match:
                  prefix: "/http1"
                route: { cluster: old_cluster }
              - match:
                  prefix: "/"
                route: { cluster: old_cluster }
          stat_prefix: httpxtest
        name: envoy.http_connection_manager
  clusters:
  - connect_timeout: 0.25s
    # http2_protocol_options: {}
    tls_context:
      common_tls_context:
        alpn_protocols:
        - h2
        tls_certificates:
          - certificate_chain: { filename: "./test/config/integration/certs/clientcert.pem" }
            private_key: { filename: "./test/config/integration/certs/clientkey.pem" }
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 9000
    lb_policy: round_robin
    name: open_cluster
    type: strict_dns
  - connect_timeout: 0.25s
    tls_context:
      common_tls_context:
        alpn_protocols:
        - h2
        tls_certificates:
          - certificate_chain: { filename: "./test/config/integration/certs/clientcert.pem" }
            private_key: { filename: "./test/config/integration/certs/clientkey.pem" }
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 9090
    lb_policy: round_robin
    name: old_cluster 
    type: strict_dns
